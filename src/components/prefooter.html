<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <section class="w-full h-[826px] bg-cover bg-center bg-no-repeat flex items-center" style="background-image: url('../../images/image(3).png');">
    <div class="container m-auto px-4 flex justify-end">
        <div class="bg-white p-10 rounded shadow-2xl flex flex-col"
            style="width: 495px; height: 666px;">
            <h2 class="text-[28px] font-bold text-[#1E212C] mb-6">
                A quick way to discuss details
            </h2>
            <form class="flex flex-col h-full">
                <div class="space-y-4 grow">
                    <div class="flex flex-col space-y-2">
                        <label for="name" class="text-slate-700 text-sm">Name*</label>
                        <input id="name" type="text" placeholder="Your name" required
                            class="w-full px-4 py-3 rounded border border-gray-200 bg-[#F4F5F6] focus:outline-none focus:border-[#FF5A30] placeholder-gray-400">
                    </div>
                    <div class="flex flex-col space-y-2">
                        <label for="phone" class="text-slate-700 text-sm">Phone*</label>
                        <input id="phone" type="tel" placeholder="Your phone number" required
                            class="w-full px-4 py-3 rounded border border-gray-200 bg-[#F4F5F6] focus:outline-none focus:border-[#FF5A30] placeholder-gray-400">
                    </div>
                    <div class="flex flex-col space-y-2">
                        <label for="email" class="text-slate-700 text-sm">Email</label>
                        <input id="email" type="email" placeholder="Your working email"
                            class="w-full px-4 py-3 rounded border border-gray-200 bg-[#F4F5F6] focus:outline-none focus:border-[#FF5A30] placeholder-gray-400">
                    </div>
                    <div class="flex flex-col space-y-2">
                        <label for="msg" class="text-slate-700 text-sm">Message*</label>
                        <textarea id="msg" placeholder="Your message" required rows="2"
                                class="w-full px-4 py-3 rounded border border-gray-200 bg-[#F4F5F6] focus:outline-none focus:border-[#FF5A30] placeholder-gray-400 resize-none"></textarea>
                    </div>
                    <div class="flex items-start space-x-3 pt-2">
                        <input type="checkbox" id="agree" checked
                            class="mt-1 w-4 h-4 accent-[#FF5A30]">
                        <label for="agree" class="text-[14px] text-[#424551] leading-snug cursor-pointer">
                            I agree to receive communications from Createx Construction Bureau.
                        </label>
                    </div>
                </div>
                <div class="mt-8 flex justify-center">
                    <button type="submit"
                            class="bg-[#FF5A30] hover:bg-[#ef4444] text-white font-bold tracking-widest uppercase px-10 py-4 rounded text-sm transition-all active:scale-95">
                        Send request
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
